spring:
  application:
    name: hvordan-gikk-quizen-backend
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "http://localhost:8080/login/oauth2/code/google"

server:
  port: 8080

cors:
  allowed-origin: http://localhost:3000
