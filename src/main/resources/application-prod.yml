spring:
  application:
    name: hvordan-gikk-quizen-backend
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: none
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "https://api.hvordangikkquizen.no/login/oauth2/code/google"

server:
  address: 0.0.0.0
  port: ${PORT:8080}
  forward-headers-strategy: framework

cors:
  allowed-origin: https://hvordangikkquizen.no
